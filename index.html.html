<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    body{
        background-color: rgb(110, 160, 197);
    }
    h1{
        padding: 30px;
               
    }
       form{
        padding: 10%;
        background-color: aquamarine;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: initial;
        border-radius: 50px;
        border: 5px solid rgb(216, 240, 207);
    }
    .one{
        padding: 5px;
        font-weight: 800;
        font-family: Arial, Helvetica, sans-serif;
    }
    .d-grid{
        font-weight: 900;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: italic;
    }
    .card{
        border-radius: 50px;
        background-color: rgb(243, 250, 224);
    }
    

</style>
</head>
<body>
    <div class="container mt-5">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
            <div class="card border-primary" style="width: 33rem;">
                <div class="card-Body">
                    <h1 ALIGN="CENTER">Sign Up</h1>
                    <form action="success.html">
                        <div class="row">
                            <div class="col">
                            <label for="SIGNUP" class="form-label">Email</label>
                            <input type="text" class="form-control" id="signup" placeholder="@gmail.com" value="" required></div>
                              <div class="col">
                                <label for="SIGNUP" class="form-label">Password</label>
                                <input type="text" class="form-control" id="signup" value="" required></div><br><br><br><br>
                                <div>
                                    <label for="signup" class="form-label">Address 1</label>
                                    <input text="text" class="form-control" id="SIGNUP" placeholder="1 2 3 4 Main st" value="" required>
                                </div><br><br><br><br>
                                <div>
                                    <label for="signup" class="form-label">Address 2</label>
                                    <input text="text" class="form-control" id="SIGNUP" placeholder="Apartment, studio, or floor" value="" required>
                                </div><br><br><br><br>
                                <div class="row">
                                    <div class="col-md-5">
                                        <label for="SIGNUP" class="form-label">City</label>
                                           <input type="text" class="form-control" id="signup" value="" required></div>
                              <div class="col-md-4">
                                <label for="SIGNUP" class="form-label">State</label>
                                <select class="form-select" aria-label="Select any one">
                                    <option selected>Choose</option>
                                    <option>andrapradesh</option>
                                    <option>karnataka</option>
                                    <option>tamilnadu</option>
                                    <option>kerala</option>
                                </select>
                                </div><br><br><br>
                                <div class="col-md-3">
                                    <label for="SIGNUP" class="form-label">Zip</label>
                                     <input type="text" class="form-control" id="signup" value="" required></div>
                                </div><br><br><br><br>
                                <div class="form-check mb-3">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="check">Check me Out</label><br>
                                </div>
                                <div class="d-grid gap-3">
                                    <button type="button" class="btn btn-success btn-block">SIGN UP</button> 
                                </div><br><br>
                                <div class="one">
                                    <p align="CENTER">Already have an account?
                                <a href="https://stpaulpublicschool.com/">LOG IN</a></p></div>
                            </form>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
